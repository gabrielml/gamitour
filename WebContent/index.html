      <style type="text/css">
   .principal{
    width: 230px;
    border: 1px solid rgba(212, 209, 208, 1);
    text-align: center;
    color: white;
    margin:auto;
    }
    
    
    .principal a {
    display: block;
    font-size: 1.5em;
    text-decoration: none;
    background-color: #1F2D3D;
    color: white;
    padding-bottom: 5px;
    padding-top: 5px;
}


.principal :hover {
    background-color: #64A7D1;
    transition: 0.8s;
}
   
    
   </style>
</head>

<body>
   

    <div class="contenedor-general">
        <!--Pagina de inicio para el panel de administrador-->
        <div class="inicio" id="cinicio" >
           <div id="cabecera" style="height:65px;">
     
            <svg viewBox="0 0 1300 300">

       
      
        <!-- Clippath  with text -->
        <clippath id="cp-text">
          <text text-anchor="middle"
                x="50%"
                y="50%"
                dy=".35em"
                class="text--line"
                >
            GAMITOUR 
          </text>
        </clippath>
      
        <!-- Group for shadow -->
        <g clip-path="url(#cp-text)" class="shadow">
          <rect
                width="100%"
                height="100%"         
                class="anim-shape anim-shape--shadow"
                ></rect>
        </g>
      
        <!-- Group with clippath for text-->
        <g clip-path="url(#cp-text)" class="colortext">
          <!-- Animated shapes inside text -->
          <rect
                width="100%"
                height="100%"         
                class="anim-shape"
                ></rect>
          <rect
                width="80%"
                height="100%"         
                class="anim-shape"
                ></rect>
          <rect
                width="60%"
                height="100%"         
                class="anim-shape"
                ></rect>
          <rect
                width="40%"
                height="100%"         
                class="anim-shape"
                ></rect>
          <rect
                width="20%"
                height="100%"         
                class="anim-shape"
                ></rect>
        </g>
      
        <!-- Transparent copy of text to keep
               patterned text selectable -->
        <use xlink:href="#s-text"
             class="text--transparent"></use>
      
      </svg>
           
            </div>
